<div class="container">
    <h2>Créer un événement</h2>
    <a [routerLink]="['/addevenement']">Go to item</a>
    <h1>Derniers événements</h1>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let evenement of evenements | async">

            <div class="card">
                <img [src]="evenement.photos" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ evenement.typeEvenement }}</h5>
                    <p class="card-text">{{ evenement.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ evenement.date | date }}</small></p>
                    <a [routerLink]="['/updateevenement', evenement.id]">Go to item</a>
                </div>
            </div>
        </div>
    </div>
</div>
