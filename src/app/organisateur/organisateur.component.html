<div class="container">
    <h2>Créer un événement</h2>
    <form (submit)="creerEvenement()">
        <div class="form-group">
            <label for="typeEvenement">Type d'événement</label>
            <input type="text" class="form-control" id="typeEvenement" [(ngModel)]="typeEvenement" name="typeEvenement">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="photos">Photos</label>
            <input type="text" class="form-control" id="photos" [(ngModel)]="photos" name="photos">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" [(ngModel)]="date" name="date">
        </div>
        <button type="submit" class="btn btn-primary">Créer l'événement</button>
        <div *ngIf="message" class="alert alert-success" role="alert">{{ message }}</div>
    </form>
</div>
