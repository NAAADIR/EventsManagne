<body>
    <br>
    <br>
<div class="container">
    <h1>Derniers événements</h1>
    <ngx-datepicker [(ngModel)]="selectedDate" (ngModelChange)="getEvenements()"></ngx-datepicker>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let evenement of evenements | async">
            <div class="card">
                <img [src]="evenement.photos" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ evenement.typeEvenement }}</h5>
                    <p class="card-text">{{ evenement.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ evenement.date }}</small></p>
                    <button class="btn btn-primary" (click)="participer(evenement.typeEvenement)">Participer</button>
                </div>
            </div>
        </div>
    </div>
    <h1>Mes événements</h1>
    <ngx-datepicker [(ngModel)]="userId" (ngModelChange)="getEvenementsParticipe()"></ngx-datepicker>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let evenement of evenements | async">
            <div class="card">
                <img [src]="evenement.photos" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ evenement.typeEvenement }}</h5>
                    <p class="card-text">{{ evenement.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ evenement.date }}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
